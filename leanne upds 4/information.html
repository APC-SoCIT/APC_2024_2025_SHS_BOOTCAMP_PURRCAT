<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>tRAMSport - Information</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="app-container info-page">
            <!-- Header -->
                <header class="app-header">
                    <div class="logo-info"><img src="images/tramsport-logo.png" alt="Logo"></div>
                    <a href="home.html" class="home-icon">
                    <img src="images/home-button.png" alt="Home">
                    </a>
                </header>    
            <!-- Main content -->
            <main class="main-content">
                <!-- Shuttle Status Header -->
                <div class="info-header">
                    <header>Shuttle Status</header>
                </div>
                <!-- Selection-Based Carousel -->
                <div id="scene">
                    <div id="left-zone">
                        <ul class="list" id="selectionList">
                            <!-- Items will be dynamically populated -->
                        </ul>
                    </div>
                    <div id="middle-border"></div>
                    <div id="right-zone">
                        <div id="contentDisplay">
                            <!-- Selected content will appear here -->
                        </div>
                    </div>
                </div>
                <!-- Shuttle Button -->
                <div class="button-container">
                    <span class="button-label"><b>Waiting for the shuttle?</b></span>
                    <a href="gps.html" class="button primary-button active-button">Yes</a>
                </div>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
