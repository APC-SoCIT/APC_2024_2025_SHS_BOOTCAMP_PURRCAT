<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tRAMSport</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container shuttles-page">
        <div style="margin: 5%;">
        <!-- Header -->
        <header class="app-header">
            <h1 class="page-title-header">Available Shuttles</h1>
            <a href="home.html" class="home-icon">
                <img src="images/home-button.png" alt="Home">
            </a>
        </header>

        <!-- Main content -->
        <main class="main-content">
            <div class="shuttle-list">
                <!-- Shuttle 1 -->
                <div class="shuttle-item">
                    <div class="shuttle-image">
                        <img src="images/big-bus1.png" alt="White bus">
                    </div>
                    <div class="shuttle-info">
                        <p class="shuttle-status">Available</p>
                        <p class="shuttle-driver">No driver yet</p>
                    </div>
                </div>

                <!-- Shuttle 2 -->
                <div class="shuttle-item">
                    <div class="shuttle-image">
                        <img src="images/small-bus1.png" alt="White bus">
                    </div>
                    <div class="shuttle-info">
                        <p class="shuttle-status">Available</p>
                        <p class="shuttle-driver">No driver yet</p>
                    </div>
                </div>

                <!-- Shuttle 3 -->
                <div class="shuttle-item">
                    <div class="shuttle-image">
                        <img src="images/van1.png" alt="Van">
                    </div>
                    <div class="shuttle-info">
                        <p class="shuttle-status">Available</p>
                        <p class="shuttle-driver">No driver yet</p>
                    </div>
                </div>
            </div>

            <a href="gps.html" class="button primary-button track-button">Track Shuttle</a>
        </main>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
