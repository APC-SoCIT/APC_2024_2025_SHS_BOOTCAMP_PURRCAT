<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tRAMSport - Available APC Shuttles</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">

                <div class="header-left">
                    <div class="filter-buttons">
                        <a href="index.html" class="back-button">‚Üê</a>
                    </div>
                        <h2 style="color: #363771;">APC Shuttles</h2>

                </div>

            </div>
        </header>


        <!-- Main Content -->
        <div class="main-content">

            <!-- SHUTTLE1 -->
            <div class="shuttle1">
                <div class="shuttle1-pic">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/025/276/021/small_2x/white-tour-bus-png.png" alt="Long Shuttle Bus">
                </div>


                    <!-- ACTIVE/INACTIVE SWITCH -->
                    <label class="switch">
                        <input type="checkbox" id="togBtn">
                        <div class="slider round">
                            <span class="active">ACTIVE</span>
                            <span class="inactive">INACTIVE</span>
                        </div>
                    </label>

            </div>

            <!-- SHUTTLE2 -->
            <div class="shuttle2">
                <div class="shuttle2-pic">
                    <img src="images/shuttle2.png" alt="Small Shuttle Bus">
                </div>

                    <!-- ACTIVE/INACTIVE SWITCH -->
                    <label class="switch">
                        <input type="checkbox" id="togBtn">
                        <div class="slider round">
                            <span class="active">ACTIVE</span>
                            <span class="inactive">INACTIVE</span>
                        </div>
                    </label>

            </div>

            <!-- SHUTTLE3 -->
            <div class="shuttle3">
                <div class="shuttle3-pic">
                    <img src="images/shuttle3.png" alt="Van Shuttle">
                </div>
                
                    <!-- ACTIVE/INACTIVE SWITCH -->
                    <label class="switch">
                        <input type="checkbox" id="togBtn">
                        <div class="slider round">
                            <span class="active">ACTIVE</span>
                            <span class="inactive">INACTIVE</span>
                        </div>
                    </label>

            </div>

    </div>

    <script src="js/shuttles.js"></script>
</body>
</html>
