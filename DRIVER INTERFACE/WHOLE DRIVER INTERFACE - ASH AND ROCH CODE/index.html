<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tRAMSport</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header class="page-header">
            <div class="header-content">
                <h1 class="page-title">DI Homepage</h1>
                <div class="user-profile">
                    <img src="images/default-avatar.jpg" alt="User" class="avatar">
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Time and Date Card -->
            <div class="card time-card">
                <div class="time-display">
                    <span class="time" id="currentTime">7:30 AM</span>
                    <span class="date" id="currentDate">30/04/2025</span>
                </div>
                <div class="shuttle-image">
                    <img src="images/homepage.png" alt="Shuttle">
                </div>
            </div>

            <!-- weather app-->
            <div class="home-card shuttle-card">
                <a class="weatherwidget-io" href="https://forecast7.com/en/14d61121d02/metro-manila/" data-label_1="METRO MANILA" data-label_2="WEATHER" data-basecolor="#" data-textcolor="#363771" data-highcolor="#feb4b4" data-lowcolor="#b0bef6" data-suncolor="#fad985" data-mooncolor="#363771" data-cloudcolor="#363771" data-cloudfill="#E9ECF5" data-raincolor="#363771" >METRO MANILA WEATHER</a>
                <script>
                !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
                </script>
            </div>
            &nbsp;
            <!-- Navigation Cards -->
            <div class="nav-cards">
                <!-- Active Shuttles Card -->
                <a href="shuttles.html" class="nav-card shuttles-card">
                    <div class="card-icon">
                        <img src="images/APC-Shuttles.png" alt="Blue Bus" class="bus-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Active APC Shuttles</h3>
                        <p class="card-description">Monitor and manage shuttle fleet in real-time</p>
                        
                    </div>
                    
                </a>

                <!-- Waiting Area Card -->
                <a href="waiting-area.html"style="text-decoration: none; color: inherit;">
                    <div class="nav-card waiting-card">
                        <div class="card-icon">
                            <img src="images/waiting-area.png" alt="People Waiting" class="people-image">
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">Waiting Line Status</h3>
                            <p class="card-description">Current passenger count and queue status</p>
                            
                        </div>
                    </div>
                    
                </a>

                <!-- Travel History Card -->
                <a href="history.html" class="nav-card history-card">
                    <div class="card-icon">
                        <img src="images/big-bus.png" alt="Shuttle Interior" class="interior-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Shuttle Travel History</h3>
                        <p class="card-description">View detailed trip logs and analytics</p>
                        <div class="card-status">
                            <span class="status-dot history"></span>
                            <span>142 Trips Today</span>
                        </div>
                    </div>
                    <div class="card-arrow">â†’</div>
                </a>
            </div>

         </main>
    </div>

    <script src="js/homepage.js"></script>
</body>
</html>
