<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tRAMSport - Welcome</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container welcome-page">
        <div class="background-image">
            <img src="images/background.png" alt="Background" class="responsive">
        </div>

        &nbsp;
        <div class="logo-container">
            <img src="images/tramsport-logo.png" alt="Tramsport Logo" width="400" length="300">
        </div>

        &nbsp;
        <div class="card-container">
            <div class="card welcome-card">

                <h2 class="card-title">Welcome, <span class="yellow">Rams!</span></h2>
                <p class="card-subtitle">To continue, please create an account or log in</p>
                <img src="images/ram-steps.png" alt="ram footsteps" class="center">
                &nbsp;
                <a href="signup.html" class="button primary-button">Sign up with APC account</a>

                <p class="login-link">
                    Already have an account? <span class="yellow"><a href="login.html">Log in</a></span>
                </p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
